name: ibm-vpc-gateways
type: terraform
description: Terraform module to provision public gateways for an existing VPC instance
tags:
    - network
    - vpc
    - public gateway
versions:
- platforms: []
  providers:
    - name: ibm
      source: "ibm-cloud/ibm"
  dependencies:
    - id: resource-group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 1.0.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
  variables:
    - name: resource_group_id
      moduleRef:
        id: resource-group
        output: id
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: region
      scope: global
    - name: subnet_count
      scope: ignore
